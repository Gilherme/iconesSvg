<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icones SVG</title>
</head>
<body>
  <header>
    <h1>Icones SVG</h1>
  </header>

  <section>
    <h2>Icones Madetex</h2>

    <div class="logo-grande">
      <svg height="30" width="165">
        <path d="M 5 35 l 80 -30" stroke="red" stroke-width="13" fill="none" />
        <path d="M 80 5 l 80 30" stroke="red" stroke-width="13" fill="none" />
      </svg>
      <svg height="30" width="165">
        <a href="./index.html">
          <text x="2" y="24" stroke="3" fill="red">MADETEX</text>
        </a>
      </svg>
    </div>

    <div class="logo-pequeno">
      <svg height="25" width="130">
        <path d="M 5 30 l 65 -25" stroke="red" stroke-width="10" fill="none" />
        <path d="M 66 5 l 58 25" stroke="red" stroke-width="10" fill="none" />
      </svg>
      <svg height="23" width="130">
        <a class="logo" href="./index.html">
          <text x="8" y="20" stroke="3" fill="red">MADETEX</text>
        </a>
      </svg>
    </div>

    <div class="lupa">
      <svg height="35" width="35">
        <circle cx="16" cy="15" r="8" stroke="red" stroke-width="2" fill="#fff" />
         <line x1="21" y1="22" x2="27" y2="30" style="stroke:red; stroke-width:2" />
      </svg>
    </div>

    <div class="svg-user">
      <svg height="35px" width="35px">
        <circle cx="17.5" cy="17.5" r="16" stroke="red" stroke-width="1.5" fill="#1c1c1c" />
        <circle cx="17.5" cy="12" r="4" stroke="red" stroke-width="1.5" fill="#1c1c1c" />
        <path d="M 8 27 q 10 -14 19 0" stroke="red" stroke-width="1.5" fill="none" />
        <line x1="7.62" y1="26.8" x2="27.48" y2="26.8" style="stroke:red; stroke-width:1.5" />
      </svg>
    </div>

    <div class="svg-user-grande">
      <svg height="50px" width="50px">
        <circle cx="24.5" cy="24.5" r="23" stroke="red" stroke-width="2" fill="#1c1c1c"></circle>
        <circle cx="24.5" cy="15" r="6" stroke="red" stroke-width="2" fill="#1c1c1c"></circle>
        <path d="M 13 34 q 12 -15 24 0" stroke="red" stroke-width="2" fill="none"></path>
        <line x1="11.62" y1="34.8" x2="38.48" y2="34.8" style="stroke:red; stroke-width:2"></line>
      </svg>
    </div>

    <div class="carrinho-medio">
      <svg height="35px" width="35px">
        <line x1="1" x2="7.5" y1="5" y2="5" style="stroke:red; stroke-width:1.5;" />   <!-- onde segura -->
        <line x1="7" x2="10" y1="4.5" y2="25" style="stroke:red; stroke-width:1.5;" /> <!--Primeira linha vertical -->
        <line x1="7" x2="29.2" y1="9" y2="9" style="stroke:red; stroke-width:1.5;" />  <!--Primeira linha horizontal-->
        <line x1="8" x2="27" y1="14" y2="14" style="stroke:red; stroke-width:1.5;" />  <!--Segunda linha horizontal-->
        <line x1="12.5" x2="14" y1="9" y2="20" style="stroke:red; stroke-width:1.5;"/> <!--Segunda linha vertical -->
        <line x1="18" x2="18" y1="9" y2="20" style="stroke:red; stroke-width:1.5;" />  <!--Terceira linha vertical-->
        <line x1="24" x2="21.5" y1="9" y2="20" style="stroke:red; stroke-width:1.5;"/> <!--Quarta linha vertical-->
        <line x1="10" x2="26" y1="20" y2="20" style="stroke:red; stroke-width:1.5;" /> <!--Terceira linha Horizontal-->
        <line x1="28.5" x2="25" y1="9" y2="20" style="stroke:red; stroke-width:1.5;"/> <!--Quinta linha vertical-->
        <line x1="10" x2="25" y1="24" y2="24" style="stroke:red; stroke-width:1.5;" />
        <circle cx="12" cy="29" r="1.5" stroke="red" stroke-width="1.5" fill="red" />
        <circle cx="22" cy="29" r="1.5" stroke="red" stroke-width="1.5" fill="red" />
      </svg>
    </div>

    <div class="carrinho-grande">
      <svg height="50px" width="50px">
        <line x1="14.5" x2="3" y1="1" y2="1" style="stroke:red; stroke-width:3;" ></line>   <!-- onde segura -->
        <line x1="13" x2="16" y1="1.5" y2="30" style="stroke:red; stroke-width:3;"></line> <!--Primeira linha vertical -->
        <line x1="13" x2="43.2" style="stroke:red; stroke-width:3;" y1="7.5" y2="7.5"></line>  <!--Primeira linha horizontal-->
        <line x1="13" x2="41" y1="16" y2="16" style="stroke:red; stroke-width:2;"></line>  <!--Segunda linha horizontal-->
        <line x1="19.5" x2="21" y1="6" y2="23" style="stroke:red; stroke-width:2;"></line> <!--Segunda linha vertical -->
        <line x1="27" x2="27" y1="6" y2="23" style="stroke:red; stroke-width: 2;"></line>  <!--Terceira linha vertical-->
        <line x1="35" x2="32.5" y1="6" y2="23" style="stroke:red; stroke-width:2;"></line> <!--Quarta linha vertical-->
        <line x1="14" x2="39" y1="24" y2="24" style="stroke:red; stroke-width:3;"></line> <!--Terceira linha Horizontal-->
        <line x1="41.5" x2="39" y1="7" style="stroke:red; stroke-width:3;" y2="25"></line> <!--Quinta linha vertical-->
        <line x1="14.5" x2="37" y1="30" y2="30" style="stroke:red; stroke-width:3;"></line>
        <circle cx="18" cy="37" r="2.5" stroke="red" stroke-width="1.5" fill="red"></circle>
        <circle cx="32" cy="37" r="2.5" stroke="red" stroke-width="1.5" fill="red"></circle>
      </svg>
    </div>
  </section>
</body>
</html>
